[package]
name = "e2e-tests"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
wait-timeout = "0.2"

[dev-dependencies]
# Test framework
tokio = { version = "1.40", features = ["full"] }

# For Unix signal handling in tests
[target.'cfg(unix)'.dev-dependencies]
nix = { version = "0.27", features = ["signal", "process"] }

[[test]]
name = "e2e_tests"
path = "tests/mod.rs"

